<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal and External CSS - CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="color: red; background-color: yellow;">About me (Inline CSS)</h1>
    <div>
        I am a Good Boy. (Internal CSS)
    </div>
    <p>Everyone is Good in some way or the other. It just depends who is observing to judge good or bad. (External CSS)</p>
</body>
</html>
